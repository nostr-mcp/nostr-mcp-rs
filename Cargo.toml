[workspace]
members = [
    "crates/*",
]
resolver = "2"


[workspace.package]
edition = "2021"
rust-version = "1.85.0"
license = "Unlicense"
homepage = "https://github.com/nostr-mcp/nostr-mcp-rs"
repository = "https://github.com/nostr-mcp/nostr-mcp-rs.git"
version = "0.1.0"
readme = "README.md"

[workspace.dependencies]
aes-gcm = "0.10"
argon2 = { version = "0.5", features = ["std"] }
base64 = "0.22"
nostr = { version = "0.44.1" }
nostr-relay-pool = { version = "0.44.0" }
nostr-sdk = { version = "0.44.1" }
rand = "0.8"
schemars = "1.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1.0"
zeroize = "1.7"

[workspace.metadata]
authors = ["Nostr MCP Developers"]
description = "Nostr MCP Rust SDK"
readme = "README.md"
repository = "https://github.com/nostr-mcp/nostr-mcp-rs"
license-file = "LICENSE"
keywords = ["nostr", "mcp", "rust"]
